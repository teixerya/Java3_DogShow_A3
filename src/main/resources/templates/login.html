<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Login</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{../css/main.css}" href="../static/css/main.css"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{../css/footer.css}" href="../static/css/footer.css"
          rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{../js/footer.js}" src="../static/js/footer.js"></script>

</head>
<body>
	<h1>Login Page</h1>

	<form method="post" th:action="@{/login}">

		<div th:if="${param.logout}">You have logged out</div>

		<div th:if="${param.error}">Invalid username or password.</div>

		<p>
			<label for="username" class="sr-only">Username</label> <input
				type="text" id="username" name="username" placeholder="Username"
				required autofocus>
		</p>
		<p>
			<label for="password">Password</label> <input type="password"
				id="password" name="password" placeholder="Password" required>


			<br> <br> <input type="submit" value="Login">
	</form>
	<br> 
	Go to<a th:href="@{/register}"> Registration Page</a>

	<br> Go to
	<a th:href="@{/}">Root</a>

</body>
</html>
