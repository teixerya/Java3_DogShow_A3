<!DOCTYPE html>
<html xmlns:th="http://
www.thymeleaf.org"
	xmlns:sec="http://
www.thymeleaf.org/thymeleaf-
extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Register</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{../css/main.css}" href="../static/css/main.css"
          rel="stylesheet" type="text/css"/>
    <link th:href="@{../css/footer.css}" href="../static/css/footer.css"
          rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{../js/footer.js}" src="../static/js/footer.js"></script>

</head>
<body>
	<h2>Registration Page</h2>
	<form method="post" th:action="@{/register}">
		<p>
			<label for="username">Username</label> <input type="text"
				id="username" name="username" placeholder="Username" required
				autofocus>
		</p>
		<p>
			<label for="password">Password</label> <input type="password"
				id="password" name="password" placeholder="Password" required>
		</p>
		<br>
       <p>
            <label class="group_label">    Role</label>
            <div>

            <label><input type="checkbox" th:field="*{user_sec}" name="role" value="admin"/>  Admin</label><br>
            <label><input type="checkbox"  th:field="*{user_sec}" name="role2" value="owner"/> Member</label><br>
            <label><input type="checkbox"  th:field="*{user_sec}" name="role3" value="guest"/>  Guest</label>
			</div>
        </p> 


			<br> <br> <input type="submit" value="Register">
	</form>
		<br><br> Go to<a th:href="@{/}"> Root</a>
		<img th:src="@{/img/registered_user.jpg}" width="550" height="350"/>

		


	

	
</body>
</html>
